name: Publish
on:
  push:
    branches: [main]
    pull_request:
      branches: [main]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run build
      - run: |
          echo @chreeylxq:https://npm.pkg.github.com/ > build/.npmrc
          echo //npm.pkg.github.com/:_authToken="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" >> build/.npmrc
      - run: npm publish 
        working-directory: ./build
        env: 
          NPM_TOKEN: "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"
          